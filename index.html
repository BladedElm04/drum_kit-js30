<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <script type="module" src="./src/script/script.js" defer></script>
    <title>Drum kit</title>
</head>
<body>
    <div data-key="65" class="keys">
        <div class="key">
            <kbd>A</kbd>
            <span>Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>Tink</span>
        </div>
    </div>

    <audio data-key="65" src="./src/sounds/clap.mp3"></audio>
    <audio data-key="83" src="./src/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./src/sounds/kick.wav"></audio>
    <audio data-key="70" src="./src/sounds/openhat.mp3"></audio>
    <audio data-key="71" src="./src/sounds/boom.mp3"></audio>
    <audio data-key="72" src="./src/sounds/ride.wav"></audio>
    <audio data-key="74" src="./src/sounds/snare.mp3"></audio>
    <audio data-key="75" src="./src/sounds/tom.mp3"></audio>
    <audio data-key="76" src="./src/sounds/tink.wav"></audio>
</body>
</html>
